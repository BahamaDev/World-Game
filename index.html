<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=0.9">
<title>World Match</title>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="header-container">
        <h1 id="game-header">WORLD MATCH</h1>
    </div>



    <section id="welcome-screen">


        <div id='welcome-text-container'>
            <p id="welcome-text">
                Welcome! <br>
                Lets get Started!

            </p>


        </div>
        <button type="button" id="start-button">START</button>
        <div id='welcome-image-container'>

            <img id='welcome-image' src="/img/traveling-back-to-home-1677206.png" alt="" class="welcome-image">

        </div>

    </section>



    <section id="game-container">
        <section id="round-tracker-container">

            <div id="round-tracker-counter"></div>
            <div id="message-bar"></div>
            <!-- <div id="attempt-tracker-counter">Attempt: 1/2</div> -->

        </section>

        <div class="question-container">
            <p id="question-text"></p>
        </div>


        <div id="option-buttons" class="btn-grid"></div>

        <div id="stats-container">
            <h4 id="question-counter" class="stats-info"></h4>
            <h4 id="right-counter" class="stats-info"></h4>
            <h4 id="wrong-counter" class="stats-info"></h4>
            <h4 id="ratio-counter" class="stats-info"></h4>

        </div>

    </section>


    <section id="message-modal">
        <div id="modal-text"></div>
        <div id="modal-animation">
        </div>
        <button id="next-button">NEXT QUESTION</button>
    </section>



    <section id="tally-modal">

        <h3 class="tally-greeting">Thank you for playing!</h3>
        <div id="tally-text">
            <!-- You answered <em>${questionCount}</em> questions. Your Success Rate was <em>${ratioCal}%</em>. -->
        </div>


        <button type='button' class="play-again" onclick="location.reload()">Play Again</button>

    </section>
    <div id="sound-control">

        <button id="sound-btn">Sound</button>

        <div class="slider-cont">
            <div class="slider">
                <input type="range" min="0" max="100" value="50">
                <progress min="0" max="100" value="50"></progress>
            </div>
            <div class="sliderValue">50</div>

        </div>

    </div>

    <audio id="audio-element" src="./audio-files/Water Level Game.mp3"></audio>
    <audio id="bgaudio" src="./audio-files/Water Level Game.mp3"></audio>




    <script src="worldgame.js"></script>
    <script src="country-list.js"></script>


</body>

</html>
